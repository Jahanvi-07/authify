<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Task 3 - Auth + Items</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<main class="container">
		<h1>Items</h1>
		<section id="auth">
			<form id="auth-form">
				<input id="auth-username" name="username" type="text" placeholder="Username" required>
				<input id="auth-password" name="password" type="password" placeholder="Password" required>
				<button type="submit" id="login-btn">Login</button>
				<button type="button" id="register-btn">Register</button>
			</form>
			<p id="whoami" style="margin-top:8px;"></p>
		</section>
			<form id="create-form">
				<input id="name" name="name" type="text" placeholder="Name" required>
				<input id="description" name="description" type="text" placeholder="Description">
			<button type="submit">Add</button>
		</form>
		<ul id="list"></ul>
	</main>
	<script src="script.js"></script>
</body>
</html>
